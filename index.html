<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Birthday Card</title>
        <!-- Google Font -->
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
          rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    </head>
    <body>
        <div class="card">
          <div class="outside">
            <div class="front">
              <p>HABEDE SALMA VIKHA!</p>
              <div class="cake">
                <div class="top-layer"></div>
                <div class="middle-layer"></div>
                <div class="bottom-layer"></div>
                <div class="candle"></div>
              </div>
            </div>
            <div class="back"></div>
          </div>
          <div class="inside">
            <p onmouseover="bdayMSG()">Move cursor over me for birthday messages!</p>
          </div>
        </div>
        <script>
          const jsConfetti = new JSConfetti()
          jsConfetti.addConfetti()
          const wishes = ['Happy birthday vikhayank! On this special day, I want you to know how grateful I am to have you in my life. You bring so much joy, laughter, and positivity to every moment we spend together. I admire your kindness, your wisdom, and your ability to light up any room you walk into. You deserve all the happiness and blessings that life has to offer, and I hope that this birthday is just the beginning of a wonderful year filled with love, laughter, and amazing adventures. Cheers to you, my dear friend, and to many more birthdays to come! - JOHANES', 
                          'selamat ultah, my dear friend! I am so grateful to have you in my life and to be able to celebrate another year of your wonderful existence. You bring so much joy, laughter, and light into this world, and I am honored to call you my friend. May this new year of your life be filled with amazing experiences, unforgettable memories, and all the love and happiness you deserve. Cheers to another trip around the sun! ðŸ¥³ðŸŽ‰ðŸŽ‚ - NIEN', 
                          'tambah tua nih bos! I feel so lucky being able to call you my friend. You always know how to make me laugh and brighten up my day, and I hope that on your special day, you feel just as loved and appreciated as you make me feel every day. Cheers to another year of adventures, laughs, and memories together! - ISYA'];
          let idx = 0;
          function bdayMSG(){
            if (idx >= wishes.length) {
              location.reload(); // refresh the page if all messages have been displayed
            }
            const message = wishes[idx];
            idx++;
            const msgElement = document.querySelector('.inside p');
            msgElement.textContent = message;
          }
        </script>
    </body>
</html>
